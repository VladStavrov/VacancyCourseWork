spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - DELETE
              - PUT
      routes:
          - id: profile-server
            uri: lb://authorization-service
            predicates:
              - Path=/api1/**

          - id: auth-server-no-filter
            uri: lb://authorization-service
            predicates:
              - Path=/api/identity/**

         
